<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-intro</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <article class="userCard">
      <div class="bg">
        <i class="fa-solid fa-pencil"></i>
      </div>
      <div class="content-wrapper">
        <img
          class="userImg"
          src="https://images.pexels.com/photos/21839018/pexels-photo-21839018.jpeg"
          alt="Jane S. Doe"
        />
        <h2 class="userName">Jane S. Doe</h2>
        <div class="userGeoposition">Amsterdam, Netherlands</div>
        <div class="job">Copyrighter</div>
        <p class="experience">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
          accusantium earum libero ea ipsam ipsa labore voluptate quidem
          doloribus laborum.
        </p>
        <footer>
          <i class="userSocialLink fa-brands fa-instagram"></i>
          <i class="userSocialLink fa-brands fa-twitter"></i>
          <i class="userSocialLink fa-brands fa-facebook-f"></i>
        </footer>
      </div>
    </article>
  </body>
</html>
